<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> 
    
</head>
<body>

<div class="container-fluid box color pd-5 pt-3 md-5">
    
    <nav class="container-fluid navbar navbar-expand-md  fixed-top mb-5 px-5 bg-dark">
      
        <a class="navbar-brand text-black" aria-current="page" href=""><img src="/static/images/logo.png" height='70px' alt="logo" ></a>
       
       
        <button class="navbar-toggler " type="button"   data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        
        
    </nav>

</div>

<div class="container-fluid mt-5 pt-5 my-5 pd-5" style="background:linear-gradient(to bottom,#12063B,#09555c);">

    <div class="container-fluid mt-5 pt-5 my-5 pd-5" >
    
        <h1 class="text-center text-white">Jarvis AI </h1>


    
        <div class="row justify-content-center md-5">
         <div class="col-md-6">
            <form id="textForm" method="post">
                <div class="mb-3">
                    <label for="textInput" class="form-label text-white">Enter Text:</label>
                    <textarea class="form-control" id="textInput" name="text" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary ">Submit</button>
            </form>
         </div>
        </div>
    </div>


<div class="container mt-3 pd-4">
    {% if jarvis_report %}
    <h1 class="text-center text-white ">Jarvis Report</h1>
        <div class="text-center text-white pt-3">{{ jarvis_report }}</div>
    {% else %}
        <h1 class="text-center mt-5"></h1>
    {% endif %}

</div>
</div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


</body>
</html>
